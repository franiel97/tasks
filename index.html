<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        <div class="login-container">
            <h1>Plataforma de Tarefas</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" required placeholder="Digite seu usuário">

                <div class="form-group">

                    <input type="password" id="password" required placeholder="Digite sua senha">
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </section>

    <!-- Header (escondido até login) -->
    <header id="header" style="display: none;">
        <!-- Menu Hambúrguer -->

        <div id="sidebar-menu" style="display: none;">
            <button id="close-menu-btn" onclick="toggleMenu()"><i class="fas fa-times"></i></button>
            <h2>Configurações</h2>
            <div id="theme-selector">
                <label>Tema:</label>
                <select id="theme-select" onchange="changeTheme(this.value)">
                    <option value="ios">iOS 26 Liquid Glass</option>
                    <option value="android">Android 16</option>
                    <option value="web">Web Rounded</option>
                </select>
                <div id="color-selector">
                    <label>Cor Principal (Android/Web):</label>
                    <input type="color" id="primary-color" onchange="changePrimaryColor(this.value)">
                </div>
                <label>Dark Mode:</label>
                <input type="checkbox" id="dark-mode" onchange="toggleDarkMode(this.checked)">
            </div>
        </div>
        <h1>Plataforma de Tarefas</h1>
        <div id="top-right-buttons">
            <button id="admin-btn" style="display: none;" onclick="switchToAdmin()"><i class="fas fa-cog"></i> <span>Admin</span></button>
            <div class="notifications-dropdown">
                <button id="notifications-btn" onclick="toggleNotifications()">
                    <i class="fas fa-bell"></i> <span>Notificações</span>
                    <span id="unread-count" class="unread-count">0</span>
                </button>
                <div id="notifications-list" class="dropdown-content" style="display: none;"></div>
            </div>
            <button id="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></button>
            <div id="points-display"><i class="fas fa-coins"></i> <span id="current-points">0</span></div>

    <section id="user-section" style="display: none;">

        <div id="user-content"></div>
    </section>

    <!-- Admin -->
    <section id="admin-section" style="display: none;">
        <div id="admin-tabs"></div>
        <div id="admin-content"></div>
    </section>

    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">

            <p id="modal-message"></p>
            <button id="modal-confirm">Confirmar</button>

        <div class="modal-content">

            <p>Justificativa:</p>

            <button onclick="confirmRejection()">Enviar</button>
